<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Variables and Conditionals -->
  <div class="section">
    <h2>Part 1: Variables & Conditionals</h2>

    <div>
      <h3>Age Check</h3>
      <input type="number" id="ageInput" placeholder="Enter your age">
      <button onclick="checkAge()">Check Age</button>
      <p id="ageResult"></p>
    </div>

    <div>
      <h3>Grade Calculator</h3>
      <input type="number" id="scoreInput" placeholder="Enter score (0-100)">
      <button onclick="calculateGrade()">Get Grade</button>
      <p id="gradeResult"></p>
    </div>
  </div>

  <!-- Part 2: Functions -->
  <div class="section">
    <h2>Part 2: Functions</h2>

    <div>
      <h3>Calculator</h3>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <button onclick="calculate()">Add Numbers</button>
      <p id="calcResult"></p>
    </div>

    <div>
      <h3>Text Formatter</h3>
      <input type="text" id="textInput" placeholder="Enter text">
      <button onclick="formatText()">Format Text</button>
      <p id="textResult"></p>
    </div>
  </div>

  <!-- Part 3: Loops -->
  <div class="section">
    <h2>Part 3: Loops</h2>

    <div>
      <h3>Number List</h3>
      <input type="number" id="numberCount" placeholder="How many numbers?" max="10">
      <button onclick="createNumberList()">Create List</button>
      <p id="numberResult"></p>
    </div>

    <div>
      <h3>Array Processing</h3>
      <button onclick="processArray()">Process Array</button>
      <p id="arrayResult"></p>
    </div>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div class="section">
    <h2>Part 4: DOM Manipulation</h2>

    <div>
      <h3>Add Items</h3>
      <input type="text" id="itemInput" placeholder="Enter item">
      <button onclick="addItem()">Add Item</button>
      <button onclick="clearItems()">Clear All</button>
      <div id="itemList"></div>
    </div>

    <div>
      <h3>Change Styles</h3>
      <div id="colorBox">Click buttons to change me!</div>
      <button onclick="changeColor()">Change Color</button>
      <button onclick="changeSize()">Change Size</button>
      <button onclick="toggleVisibility()">Hide/Show</button>
    </div>

    <div>
      <h3>Counter</h3>
      <div id="counter">0</div>
      <div class="btn-grp">
        <button onclick="increment()">+</button>
        <button onclick="decrement()">-</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
